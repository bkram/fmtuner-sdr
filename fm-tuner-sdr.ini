# FM-Tuner-SDR example config

[rtl_tcp]
host = localhost
port = 1234

[audio]
device = BlackHole 2ch
# Underflow tail fade length (0..50 ms, 0 disables fade and hard-zeros tail)
underflow_fade_ms = 8
# Short-impulse click limiter in main path (can color audio; keep off for best fidelity)
click_suppressor = false

[sdr]
# -1 = auto/AGC profile, otherwise fixed manual RTL gain in dB
rtl_gain_db = -1
# tef|sdrpp
gain_strategy = tef
# SDR++ style baseband AGC flag (usually false for FM DX)
sdrpp_rtl_agc = false
# G00/G01/G10/G11 equivalent as integer (e.g. 1 = G01)
default_custom_gain_flags = 0
# Dynamic overload protection for local strong stations (manual RTL mode only)
overload_auto_gain = false
# Upper recovery ceiling for overload_auto_gain (0..49 dB)
overload_auto_gain_max_db = 49
# RF level calibration for 0..90 mapping
signal_floor_dbfs = -55.0
signal_ceil_dbfs = -19.0

[tuner]
default_freq = 88600
# 0=50us, 1=75us, 2=off
deemphasis = 0

[xdr]
port = 7373
password = test123
guest_mode = false

[processing]
# 0..3 (mapped to TEF-like profile in current RTL path)
#agc_mode = 2
# controls both client A (AGC mode) and G (custom gain flags) commands
client_gain_allowed = true
# FM demodulator mode: fast (lower CPU) or exact (atan2 phase)
demodulator = exact
# soft|normal|aggressive
stereo_blend = normal

[rds]
# strict|balanced|loose
aggressiveness = strict
# AGC coefficients (closer to 1.0 = slower movement)
agc_attack = 0.997
agc_release = 0.9998
# Lock debounce thresholds
lock_acquire_groups = 3
lock_loss_groups = 20

[debug]
log_level = 1

[reconnection]
auto_reconnect = true
