# FM-SDR-Tuner configuration file
# Run: rtl_tcp -s 512000 -p 1234 to start the RTL-SDR TCP server first

# RTL-SDR TCP server connection
[rtl_tcp]
host = localhost
port = 1234

# Audio output device (use -l to list available devices)
# Examples: default, hw:0,0, hw:0,1, etc.
[audio]
device = default

# SDR gain settings
[sdr]
# Gain strategy: tef (TEF-like profiles) or sdrpp (SDR++ style)
gain_strategy = sdrpp

# === SDR++ style (RTL AGC) ===
# Use RTL hardware AGC with fixed IF gain
# IF gain: 0-28 dB (applied when RTL AGC is on and no manual gain set)
sdrpp_rtl_agc = true
sdrpp_rtl_agc_gain_db = 18

# === TEF style (manual IF gain) ===
# Manual IF gain in dB (0-49), or -1 for auto (default: A2=30dB)
#rtl_gain_db = -1
# A-mode: 0=44dB, 1=36dB, 2=30dB, 3=24dB (controlled via XDR client)

# Tuner settings
[tuner]
# Initial frequency in kHz (e.g. 88600 = 88.6 MHz)
default_freq = 88600
# Deemphasis: 0=50us (US), 1=75us (EU), 2=off
deemphasis = 0

# XDR server (compatible with XDR-GTK)
[xdr]
port = 7373
password = test123
guest_mode = false

# Audio processing
[processing]
# Demodulator: exact (atan2, higher quality) or fast (lower CPU)
demodulator = exact
# Stereo blend: soft (more mono), normal, aggressive (more stereo)
stereo_blend = normal

# Debug logging (0=errors, 1=info, 2+=debug)
[debug]
log_level = 1

# Auto-reconnect to rtl_tcp server on disconnect
[reconnection]
auto_reconnect = true
