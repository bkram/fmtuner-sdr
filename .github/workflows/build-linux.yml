    - name: Build
      run: |
        cmake -S . -B build -DFM_TUNER_ENABLE_X86_AVX2=OFF
        cmake --build build -j$(nproc)

    - name: Build Debian package
      run: |
        cd build
        cpack -G DEB
        mkdir -p ../dist/linux
        cp ./*.deb ../dist/linux/
        cp ../README.md ../dist/linux/
        cp ../fm-sdr-tuner.ini ../dist/linux/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
